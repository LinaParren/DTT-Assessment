<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./public/images/img_logo_fav.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./public/css/style.css" rel="stylesheet" id="theme-link">
    <title>DTT Real Estate</title>
</head>

<body class="metachtergrond">

    <header>
        <div>
            <a href="./index.html"><img src="./public/images/img_logo_dtt@3x.png" alt="Logo DTT"></a>
            <a href="index.html">Houses</a>
            <a class="not-active" href="about.html">About</a>
        </div>
    </header>

    <main class="page_edit">

        <input type="hidden" id="inputid" name="houseId">

        <div class="back">
            <a href="index.html">
            <img src="./public/images/ic_back_grey@3x.png" href="index.html" alt="Go back to home page">
            &nbsp;&nbsp;Back to detail page</a>
        </div>

        <h1>Edit listing</h1>

        <form id="editForm">
            <div class="fullfield">
                <label for="street">Street name*</label>
                <input type="text" id="editstreet" name="street" required>
            </div>

            <div class="halffield">
                <label class="half" for="houseNumber">House number*</label>
                <input type="number" id="edithousenumber" name="houseNumber" required>
            </div>

            <div class="halffield">
                <label class="half" for="houseNumberAddition">Addition (optional)</label>
                <input type="text" id="edithousenumberaddition" name="houseNumberAddition">
            </div>

            <div class="fullfield">
                <label for="zip">Postal code*</label>
                <input type="text" id="editzip" name="zip" required>
            </div>

            <div class="fullfield">
                <label for="city">City*</label>
                <input type="text" id="editcity" name="city" required>
            </div>

            <div class="fullfield">
                <label for="image">Upload picture (PNG or JPG)*</label>
                <input type="file" id="editimage" name="image" accept="image/png, image/jpeg" required>
              </div>

            <div class="fullfield">
                <label for="price">Price*</label>
                <input type="number" id="editprice" name="price" required> <!-- or text? -->
            </div>

            <div class="halffield">
                <label class="half" for="size">Size*</label>
                <input type="number" id="editsize" name="size" required> <!-- or text? -->
            </div>

            <div class="halffield">
                <label class="half" for="garage">Garage*</label>
                <select id="editgarage" name="garage" required> <!-- Add id="inputgarage" -->
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>

            <div class="halffield">
                <label class="half" for="bedrooms">Bedrooms*</label>
                <input type="number" id="editbedrooms" name="bedrooms" required>
            </div>

            <div class="halffield">
                <label class="half" for="bathrooms">Bathrooms*</label>
                <input type="number" id="editbathrooms" name="bathrooms" required>
            </div>

            <div class="fullfield">
                <label for="constructiondate">Construction date*</label>
                <input type="text" id="editconstructiondate" name="constructiondate" required>
                <!-- is there option for date? -->
                <!-- type="date" won't work as API only contains year-->
            </div>

            <div class="fullfield">
                <label for="description">Description*</label>
                <textarea id="editdescription" name="description" required></textarea>
            </div>

            <button class="borange" type="submit">Save</button>
        </form>

    </main>


    <script type="module" src="./public/scripts/edit.js"></script>

</body>

</html>
